<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iValidate - Email Validator for Your Business</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="Email SVG">
                <span>iValidate</span>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter Your Email to Validate</h1>
            <form action="/submit" method="post">
                <!-- Text input for email -->
                <input
                    placeholder="Enter your email to validate"
                    type="email"
                    id="username"
                    name="username"
                    required
                    aria-label="Email to validate"
                >
                <br><br>

                <!-- Submit button -->
                <input
                    id="submitBtn"
                    class="btn"
                    type="submit"
                    value="Submit"
                >
            </form>
        </div>

        <div class="container">
            <h2>Your Results</h2>
            <div id="resultCont">
            </div>
        </div>
    </main>
    <footer>
        &copy; 2024 iValidate.com | All Rights Reserved
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
